<!DOCTYPE html>
<html>
  <head>
    <title>Learn Promises and async/await in JavaScript</title>
    <meta name="description" content="This dummy app demonstrates some uses of modern JavaScript's asynchronous features, promises and async/await.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/base-min.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="pure-g">
      <div class="pure-u-1">
        <header>
          <h1>Learn Promises and async/await in JavaScript</h1>
          <p>This dummy app demonstrates some uses of modern JavaScript's asynchronous features.</p>
        </header>
        <hr>

        <button class="pure-button" id="getUserProfile">Get User Profile</button>
        <div class="results-area">
          <img src="loading.svg" id="userDataLoader" class="loader" alt="Loading, please wait...">
          <div id="userProfileData"></div>
        </div>

        <button class="pure-button" id="importCsv">Import CSV</button>
        <div class="results-area">
          <img src="loading.svg" id="csvloader" class="loader" alt="Loading, please wait...">
          <div id="importCsvResult"></div>
        </div>

        <button class="pure-button" id="listUsers">List Users</button>
        <div class="progress-bar"><span id="progressBar"></span></div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
